<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente!
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="emailesenha">
                        <label for="iemail">
                            <i id="iconeemail" class="material-icons">person</i>
                        </label>
                        <input class="caixadeescrever" type="email" name="email" id="iemail" autocomplete="email" required placeholder="seu e-mail">
                    </div>

                    <div class="emailesenha">
                        <label for="isenha">
                            <i id="iconesenha" class="material-icons">key</i>
                        </label>
                        <input class="caixadeescrever" type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="sua senha" minlength="8">
                    </div>

                    <input class="enviarelimpar" type="submit" value="Enviar">
                    <input id="limpar" class="enviarelimpar" type="reset" value="Esqueci a Senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
